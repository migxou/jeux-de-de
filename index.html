<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />

		<link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
		<link href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
		<link rel="stylesheet" href="style.css">
		<title>Jeux de dé</title>

	</head>
	<body>
		<!-- panel_joueur_0 -->
		<div class="wrapper clearfix">
			<div class="player-0-panel active">
				<div class="player-name" id="joueur_0">Joueur 1</div>
				<div class="player-score" id="score_0">43</div>
				<div class="player-current-box">
					<div class="player-current-label">En cours</div>
					<div class="player-current-score" id="current-0">11</div>
				</div>
			</div>

			<!-- fin_joueur_0 -->

			<!-- panel_joueur_1 -->
			<div class="player-1-panel">
				<div class="player-name" id="joueur_1">Joueur 2</div>
				<div class="player-score" id="score_1">72</div>
				<div class="player-current-box">
					<div class="player-current-label">En cours</div>
					<div class="player-current-score" id="current-1">0</div>
				</div>
			</div>
		</div>
		<button class="btn-new">
			<i class="ion-ios-plus-outline"></i>New Game
		</button>
		<button class="btn-roll"><i class="ion-ios-loop"></i>Roll Dice</button>
		<button class="btn-hold">
			<i class="ion-ios-download-outline"></i>Hold
		</button>

		<input
			type="text"
			name="winning"
			id="winningScore"
			placeholder="Final score"
		/>

		<img src="./img_de/face-1.png" alt="dé" class="dice" id="die-1" />

		<script src="script.js"></script>
	</body>
</html>
